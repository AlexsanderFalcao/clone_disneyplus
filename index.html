<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Film: Red</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <header>
        <h1>One Piece Film: Red</h1>
    </header>

    <div class="video-container">
        <h2>Assista o trailer:</h2>
        <iframe
            src="https://www.youtube.com/embed/ZrhZvqgtdYY"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
        
    <section class="main">
        <div class="platforms">
            <h2>Disponível nas plataformas:</h2>
            <div class="platforms-container">
                <a href="https://www.netflix.com" target="_blank" rel="noopener noreferrer">
                    <img src="images/netflix-log.png" alt="Netflix">
                </a>
                <a href="https://www.crunchyroll.com" target="_blank" rel="noopener noreferrer">
                    <img src="images/conexao.png" alt="Crunchyroll">
                </a>
                <a href="https://www.amazon.com/primevideo" target="_blank" rel="noopener noreferrer">
                    <img src="images/prime-video-logo.png" alt="Prime Video">
                </a>
            </div>
        </div>
    </section>
    
    <section class="characters">
        <h2>Principais personagens:</h2>
        <div class="character-card">
            <img src="images/luffy.webp" alt="Luffy">
            <h3>Monkey D. Luffy</h3>
        </div>
        <div class="character-card">
            <img src="images/shanks.jpeg" alt="Shanks">
            <h3>Red-Haired Shanks</h3>
        </div>
        <div class="character-card">
            <img src="images/uta.jpeg" alt="Uta">
            <h3>Uta</h3>
        </div>
    </section>       

    <footer>
        <p>&copy; 2024 One Piece Film: Red. <a href="#">Termos e Condições</a></p>
    </footer>
</body>
</html>
